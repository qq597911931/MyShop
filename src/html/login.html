<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="../css/reset.css">
    <link type="text/css" rel="stylesheet" href="../css/login.css">
    <link type="text/css" rel="stylesheet" href="../css/footer.css">
</head>

<body>
    <main>
        <div id="logo">
            <a href="#"></a>
        </div>
        <div id="error">
            <h4>出现了一个问题</h4>
            <p>验证码输入有误，请重新输入</p>
            <i></i>
        </div>
        <div id="login">
            <h1>登录</h1>
            <label for="loginname">邮箱地址或手机号码</label>
            <input type="text" name="" id="loginname" class="login-text" autofocus>
            <div>
                <label for="password">密码</label>
                <a href="#" class="login-forget">忘记密码</a>
            </div>
            <input type="password" name="" id="password" class="login-text">
            <button class="login-btn">登录</button>
            <div class="login-remenber">
                <input type="checkbox" name="" id="remenber">
                <span>记住登录状态。</span>
                <a href="#">详情<i></i></a>
            </div>
            <div class="login-h5">
                <h5>更多登录方式</h5>
            </div>
            <button class="login-weixin">
                <i></i>
                <a href="#">微信账号登录</a>
            </button>
            <div class="login-h5">
                <h5>Amazon的新客户？</h5>
            </div>
            <button class="login-register">
                <a href="#">创建您的 Amazon 账户</a>
            </button>
            <p>登录即表示您同意网站的<a href="#">使用条件</a>及<a href="#">隐私声明</a></p>
        </div>
    </main>
    <footer>
        <div id="line"></div>
        <div class="footer-div"> 
            <a href="#">使用条件</a>   
            <a href="#">隐私声明</a>  
            <a href="#">帮助</a> 
        </div>
        <p>版权所有 © 1996-2019，亚马逊公司或其关联公司</p>
    </footer>

    <script src="../js/jquery.js"></script>
    <script>
        $(function(){
            $('#loginname').on('change',function(){
                console.log(this.value);
            });
            $('#password').on('change',function(){
                console.log(this.value);
            });+
            $('.login-btn').on('click',function(){
                console.log( $('#loginname').val(),$('#password').val());
            });
        });
    </script>
</body>

</html>
